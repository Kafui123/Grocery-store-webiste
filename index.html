<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Grocery Store</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="section-title">Products</h2>
            <div class="product-grid">
                <div class="product">
                    <h3>Apples</h3>
                    <p>$1.99 per pound</p>
                    <button onclick="addToCart(1)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Bananas</h3>
                    <p>$0.99 per pound</p>
                    <button onclick="addToCart(2)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Oranges</h3>
                    <p>$2.49 per pound</p>
                    <button onclick="addToCart(3)">Add to Cart</button>
                </div>
                <!-- Additional product items -->
                <div class="product">
                    <h3>Strawberries</h3>
                    <p>$3.99 per pound</p>
                    <button onclick="addToCart(4)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Grapes</h3>
                    <p>$2.99 per pound</p>
                    <button onclick="addToCart(5)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Carrots</h3>
                    <p>$1.49 per pound</p>
                    <button onclick="addToCart(6)">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Cucumbers</h3>
                    <p>$0.79 each</p>
                    <button onclick="addToCart(7)">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <div id="cart" class="cart">
            <h2 class="section-title">Shopping Cart</h2>
            <ul id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button id="checkoutBtn" class="checkout-btn">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
